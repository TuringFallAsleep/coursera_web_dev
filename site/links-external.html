<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>
</head>
<body>
	<h1 id="top">External Links</h1>
	<section>
		<p>
			Let's link to a wikipedia page for html!
			<!-- link to wikipedia page WITH TARGET -->
			<a href="https://en.wikipedia.org/wiki/HTML" target="_blank" title="Read this page">HTML Wikipedia Page</a>
			<!--target="_blank": forces the browser to open this page in a new tab or a new window -->
		</p>
	</section>

</body>
</html>
