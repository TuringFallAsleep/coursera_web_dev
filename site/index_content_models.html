<!DOCTYPE html>
<html>
<head>
	<title>div and span elements</title>
</head>
<body>
	<div>*** DIV 1: this is div 1 ***</div>
	<div>*** DIV 2: following right after div 1 ***</div>
	<span>*** SPAN 1: following right after div 2 ***</span>
	<span>*** SPAN 2: following right after span 2 ***</span>
	<div>
		*** DIV 3: following right after span 2
		<span>*** SPAN 3: INSIDE div 3 ***</span>
		Continue content of div 3 ***
	</div>
</body>
</html>
